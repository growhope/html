<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .introduction {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .favorite-animal {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .google-link img {
            width: 100px;
            height: auto;
            transition: transform 0.3s;
        }
        .google-link img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="introduction">
            안녕하세요, 저는 [사용자 이름]입니다.
        </div>
        <div class="favorite-animal">
            제가 좋아하는 동물은 고양이입니다.
        </div>
        <div class="google-link">
            <a href="https://www.google.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Logo_2013_Google.png/320px-Logo_2013_Google.png" 
                     alt="구글로 이동하는 이미지">
            </a>
        </div>
    </div>
</body>
</html>
